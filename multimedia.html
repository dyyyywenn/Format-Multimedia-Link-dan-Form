<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="ts-2.png">
        <title>Multimedia</title>
    </head>
<body>
    <h4>Gambar yang berasal dari satu folder yang sama</h4>
    <img src="pemandangan.jpg"> <br>
    <h4>Gambar yang berasal dari folder berbeda dengan ukuran :</h4>
    <img src="assets/1.jpg" height="200px" width="200px"> <br>
    <h4>Gambar yang berasal dari dari sebuah website</h4>
    <a href="https://patriciaangelika.wordpress.com">
        <img src="https://patriciaangelika.files.wordpress.com/2013/04/nasi-goreng.jpg" width="200px" >
    </a> <br>
    <h4>Gambar bergerak dari arah kanan ke kiri menggunakan tag marquee </h4>
    <div align="center">
        <marquee  direction="left">
            <img src="telkom.png" alt="logo telkom">
        </marquee>
        <br>
        <marquee  direction="right">
            <img src="ts-2.png" alt="logo ts">
        </marquee>
    </div> <br>
    <h4>Audio dengan atribut autoplay</h4>
    <audio autoplay>
        <source src="Ikson_-_Blue_Sky.mp3" type="audio/mpeg">
    </audio> <br>
    <h4>Video pada local drive/computer kalian </h4>
    <video width="320" height="240" controls autoplay>
        <source src="Denny Caknan - LOS DOL (Official Music Video).mp4" type="video/mp4">
      </video>  
</body>
</html>

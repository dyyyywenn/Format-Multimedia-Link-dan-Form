<html>

        <title>Komponen Select</title>
    </head>
<body>
    <form>
        pilih program studi dan tahun angkatan Anda:<br>

            <optgroup label="Falkutas Informatika">
                <option value="if" selected="selected">Teknik Informatika</option>
                <option value="ik">Ilmu Komputer</option>
            </optgroup>
            <optgroup label=" Falkutas Industri">
                <option value="ti">Teknik Industri</option>

            </optgroup>
        </select>

        <select name="tahun">
            <option>2020</option>
            <option selected="select">2021</option>
            <option>2020</option>
        </select>
    </form>
</body>
</html>
